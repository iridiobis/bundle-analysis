apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.targetSdkVersion
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "es.iridiobis.bundleanalysis"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:$rootProject.versions.support"
    compile "com.android.support:support-v4:$rootProject.versions.support"
    compile "com.android.support:design:$rootProject.versions.support"
    compile "com.jakewharton:butterknife:$rootProject.versions.butterknife"

    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.versions.butterknife"

}
